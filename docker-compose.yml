version: '3.8'

services:
  # Development service with hot reload
  groovy-visualization-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: groovy-visualization:dev
    container_name: groovy-visualization-dev
    restart: "no"
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - ALPHAVANTAGE_API_KEY=${ALPHAVANTAGE_API_KEY:-placeholder_key_for_testing}
      - JAVA_OPTS=-Xmx256m -Xms128m -XX:+UseG1GC
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./logs:/app/logs
    networks:
      - groovy-network
    profiles:
      - dev

  # Main application service
  groovy-visualization:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    image: groovy-visualization:local
    container_name: groovy-visualization-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - ALPHAVANTAGE_API_KEY=${ALPHAVANTAGE_API_KEY:-placeholder_key_for_testing}
      - JAVA_OPTS=-Xmx512m -Xms256m -XX:+UseG1GC
    volumes:
      - ./public:/app/public:ro
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/stock-prices"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - groovy-network
    depends_on:
      - redis
    labels:
      - "com.docker.compose.service=groovy-visualization"
      - "traefik.enable=true"
      - "traefik.http.routers.groovy-visualization.rule=Host(`localhost.traefik.me`)"
      - "traefik.http.services.groovy-visualization.loadbalancer.server.port=8080"

  # Redis for caching (optional, for future enhancements)
  redis:
    image: redis:7-alpine
    container_name: groovy-visualization-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - groovy-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.docker.compose.service=redis"

  # Traefik for advanced routing and load balancing (optional)
  traefik:
    image: traefik:v3.0
    container_name: groovy-visualization-traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "8081:8080"  # Traefik dashboard
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - groovy-network
    labels:
      - "com.docker.compose.service=traefik"
      - "traefik.enable=true"
    profiles:
      - advanced

  # Prometheus for monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: groovy-visualization-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - groovy-network
    profiles:
      - monitoring

  # Grafana for visualization of metrics (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: groovy-visualization-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - groovy-network
    depends_on:
      - prometheus
    profiles:
      - monitoring

volumes:
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  groovy-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16