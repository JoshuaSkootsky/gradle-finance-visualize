name: CI Checks

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  backend-tests:
    name: Backend Tests (Groovy/JUnit)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Run backend tests
      run: ./gradlew test

  frontend-checks:
    name: Frontend Checks (TypeScript/Bun)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1

    - name: Cache Bun dependencies
      uses: actions/cache@v4
      with:
        path: frontend/node_modules
        key: ${{ runner.os }}-bun-${{ hashFiles('frontend/bun.lock') }}
        restore-keys: |
          ${{ runner.os }}-bun-

    - name: Install frontend dependencies
      run: cd frontend && bun install

    - name: Run TypeScript compilation check
      run: cd frontend && bun run type-check

    - name: Run frontend build
      run: cd frontend && bun run build

    - name: Run frontend tests
      run: cd frontend && bun test

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-checks]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          frontend/node_modules
        key: ${{ runner.os }}-combined-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'frontend/bun.lock') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          ${{ runner.os }}-bun-

    - name: Install backend dependencies
      run: ./gradlew build --no-daemon

    - name: Install frontend dependencies
      run: cd frontend && bun install

    - name: Run complete test suite
      run: ./test.sh