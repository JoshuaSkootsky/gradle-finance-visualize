apiVersion: apps/v1
kind: Deployment
metadata:
  name: groovy-visualization
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: groovy-visualization
        env:
        - name: ENVIRONMENT
          value: "staging"
        - name: LOG_LEVEL
          value: "DEBUG"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/stock-prices
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /api/stock-prices
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 10