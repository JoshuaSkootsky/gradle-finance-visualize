apiVersion: apps/v1
kind: Deployment
metadata:
  name: groovy-visualization
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: groovy-visualization
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "WARN"
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "800m"
        livenessProbe:
          httpGet:
            path: /api/stock-prices
            port: 8080
          initialDelaySeconds: 45
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/stock-prices
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: groovy-visualization-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - groovy-visualization.example.com
    secretName: groovy-visualization-tls
  rules:
  - host: groovy-visualization.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: groovy-visualization-service
            port:
              number: 80